//initializing variables for user liking feature
var hawaiiLikes = "hawaiiLikes";
var franceLikes = "franceLikes";
var englandLikes = "englandLikes";
var pennLikes = "pennLikes";
var maineLikes = "maineLikes";
var scotlandLikes = "scotlandLikes";

var hawaiiLikeNum = 0;
var franceLikeNum = 0;
var englandLikeNum = 0;
var pennLikeNum = 0;
var maineLikeNum = 0;
var scotlandLikeNum = 0;

//user liking array storing number of likes across gallery
var likeArray = 
[hawaiiLikeNum,franceLikeNum,englandLikeNum,pennLikeNum,maineLikeNum,scotlandLikeNum];

//function that increases number of likes
incrementLike = function(likeID, likeNum){

  var clickNum = document.getElementById(likeID).innerHTML;
  clickNum = parseInt(clickNum);
  clickNum++;
  document.getElementById(likeID).innerHTML = clickNum;
  
  if (likeNum === 'hawaiiLikeNum'){
    likeArray[0]++;
    //console.log('test');
  }
  if (likeNum === 'franceLikeNum'){
    likeArray[1]++;
    //console.log('test');
  }
  if (likeNum === 'englandLikeNum'){
    likeArray[2]++;
    //console.log('test');
  }
  if (likeNum === 'pennLikeNum'){
    likeArray[3]++;
    //console.log('test');
  }
  if (likeNum === 'maineLikeNum'){
    likeArray[4]++;
    //console.log('test');
  }
  if (likeNum === 'scotlandLikeNum'){
    likeArray[5]++;
    //console.log('test');
    }
}

//calculating total number of likes on gallery
totalLikes = function(array){
    var sum = 0;
    for (let i = 0; i<array.length; i++){
        sum+=array[i];
    }
    return sum;

}
</script>
